<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>

        <form>

            <h1>Cadastro de Usuário</h1>

            <div>
            <label for="username">Nome do Usuário:</label>
            <input type="text" name="username" id="username" placeholder="Insira o seu nome">
            </div>

            <div>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="Insira o seu e-mail">

            </div>

            <div>
                <label for="userPassword">Senha:</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="Insira a sua senha">
            </div>

            <div>
                <label for="userDescription">Depoimento</label>
                <textarea name="userDescription" id="userDescription" cols="20" rows="5" placeholder="Insira aqui o seu depoimento"></textarea>
            </div>

            <div>
                <label for="userPlan">Plano</label>
                <select name="userPlan" id="userPlan">
                    <option value="1">Básico</option>
                    <option value="2">Médio</option>
                    <option value="3">Premium</option>
                </select>
            </div>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>
            

        </form>

    </main>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>

        <h1>Formulário de Dúvidas</h1>

        <form>
            <div>
                <label for="username">Insira o seu nome:</label>
                <input type="text" name="username" id="username" placeholder="Insira o seu nome">
            </div>

            <div>
                <label for="userPlan">Selecione o seu Plano</label>
                <select name="userPlan" id="userPlan">
                    <option value="1">Bronze</option>
                    <option value="2">Prata</option>
                    <option value="3">Ouro</option>
                    <option value="4">Diamante</option>
                </select>
            </div>

            <div>
                <label for="userDoubt">Dúvidas? Escreva para nós!</label>
                <textarea name="userDoubt" id="userDoubt" cols="30" rows="10" placeholder="Escreva sua dúvida aqui."></textarea>
            </div>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>

        </form>


    </main>

</body>
</html>

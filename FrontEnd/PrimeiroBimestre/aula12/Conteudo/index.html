<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
    
        <form>

            <header class="main-header">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </header>


            <h1>Cadastro</h1>

            <p class="main-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid veritatis non repudiandae sint, assumenda ab. Eligendi beatae numquam nesciunt reprehenderit nostrum ad tempora tempore dolores.</p>
            
            <fieldset>

                <legend>Dados Pessoais</legend>

                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" class="custom-input">
                </div>

                <div>
                    <input type="checkbox" name="firstOption" id="firstOption" class="custom-checkbox">
                    <label for="firstOption">Opção 1</label>
                </div>

                <div>
                    <input type="checkbox" name="secondOption" id="secondOption" class="custom-checkbox">
                    <label for="secondOption">Opção 2</label>
                </div>

            </fieldset>
        </form>
    <button class="success-button">Prosseguir</button>
    
    </main>

</body>
</html>
